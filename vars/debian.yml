# vars/Debian.yml
---
# Variables spécifiques à Debian/Ubuntu

packages:
  - apache2
  - php
  - libapache2-mod-php
  - php-mysql
  - mariadb-server
  - wget
  - unzip
  - python3-pymysql

apache_service: apache2
mariadb_service: mariadb
apache_user: www-data
apache_group: www-data
apache_sites_available: /etc/apache2/sites-available
apache_modules_dir: /etc/apache2/mods-enabled
